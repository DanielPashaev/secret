    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ffe4e1, #fff0f5);
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
      }

      .container {
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      h1 {
        font-size: 3rem;
        color: #d63384;
        margin-bottom: 1.5rem;
      }

      .memories-container {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 1rem;
        padding: 1rem 0;
      }

      .memory {
        min-width: 300px;
        max-width: 300px;
        height: 400px;
        flex-shrink: 0;
        perspective: 1000px;
      }

      .memory-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border: 2px solid pink;
        border-radius: 12px;
        background-color: #fff0f5;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .memory:hover .memory-inner {
        transform: scale(1.03);
      }

      .memory.flipped .memory-inner {
        transform: rotateY(180deg);
      }

      .memory-front,
      .memory-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        overflow: hidden;
      }

      .memory-front img,
      .memory-front video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* For images of text that shouldn't be cropped */
      .memory-front img[src*="text"],
      .memory-front img[src*="cloud"],
      .memory-front img[src*="send-tiktoks"],
      .memory-front img[src*="dt-bar"],
      .memory-front img[src*="nicest"] {
        object-fit: contain;
        background-color: white;
        padding: 0.5rem;
      }

      .memory-back {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff0f5;
        transform: rotateY(180deg);
        padding: 1rem;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .memory-back p {
        font-size: 1.1rem;
        color: #d63384;
        line-height: 1.4;
      }

      .scroll-btn {
        font-size: 2.5rem;
        cursor: pointer;
        user-select: none;
        margin: 0 1rem;
        color: pink;
        transition: transform 0.2s;
      }

      .scroll-btn:hover {
        transform: scale(1.2);
      }

      .scroll-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background-color: #d63384;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #c2185b;
      }
    </style>

      function scrollMemories(direction) {
        const container = document.getElementById("memories");
        const scrollAmount = 350;
        container.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth",
        });
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function displayMemories() {
        const container = document.getElementById("memories");
        const shuffled = shuffleArray(memories);
        shuffled.forEach((mem) => {
          const memory = document.createElement("div");
          memory.className = "memory";
          memory.innerHTML = `
            <div class="memory-inner">
              <div class="memory-front">
                ${
                  mem.type === "img"
                    ? `<img src="${mem.src}" alt="">`
                    : `<video controls><source src="${mem.src}" type="video/mp4"></video>`
                }
              </div>
              <div class="memory-back">
                <p>${mem.caption}</p>
              </div>
            </div>
          `;
          memory.addEventListener("click", () =>
            memory.classList.toggle("flipped")
          );
          container.appendChild(memory);
        });
      }

      displayMemories();
